<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/paperReview/teacher-review.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章列表
        </div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="department">
                        <option value="所有">所有</option>
                        <option value="计算机科学与技术">计算机科学与技术</option>
                        <option value="数学">数学</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="gender">
                        <option value="所有">所有</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col width='150'>
                    <col width="150" />
                    <col width="180" />
                    <col width="150" />
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>学生姓名</th>
                        <th>所在院系</th>
                        <th>性别</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="pageBox"></div>
        </div>


    </div>

    <script type='text/html' id='tpl-table'>
        {{each data v i}}
        <tr>
            <td class=userID>{{v.userID}}</td>
            <td>{{v.username}}</td>
            <td>{{v.department}}</td>
            <td>{{v.gender}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm btn-activate">激活</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 导入layui.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!--  导入jquery脚本文件-->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入模板引擎js文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己封装的baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/activate/teacher-activate.js"></script>
</body>

</html>
