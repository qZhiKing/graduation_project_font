<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/paperReview/teacher-review.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章列表
        </div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="department">
                        <option value="所有">所有</option>
                        <option value="计算机科学与技术">计算机科学与技术</option>
                        <option value="数学">数学</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="gender">
                        <option value="所有">所有</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="150" />
                    <col width="180" />
                    <col width="150" />
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>教职工号</th>
                        <th>教师名讳</th>
                        <th>所在院系</th>
                        <th>性别</th>
                        <th>学历</th>
                        <th>邮箱</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="pageBox"></div>
        </div>


    </div>

    <script type='text/html' id='tpl-table'>
        {{each data v i}}
        <tr>
            <td class=userID>{{v.userID}}</td>
            <td>{{v.username}}</td>
            <td>{{v.department}}</td>
            <td>{{v.gender}}</td>
            <td>{{v.eb}}</td>
            <td>{{v.email}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm btn-edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-sm btn-delete">删除</button>
                <!-- <button type="button" class="layui-btn layui-btn-danger layui-btn-sm btn-delete">删除</button> -->
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="updateMessage">
        <form class="layui-form" lay-filter="form-edit" id='update'>
            <div class="layui-form-item">
                <label class="layui-form-label">教职工号</label>
                <div class="layui-input-block">
                    <input type="text" name="userID" required lay-verify="required|userID" placeholder="请输入教职工号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">教师名讳</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入教师名讳" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所在院系</label>
                <div class="layui-input-block">
                    <input type="text" name="department" required lay-verify="required" placeholder="请输入所在院系" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="text" name="gender" required lay-verify="required" placeholder="请输入性别" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学历</label>
                <div class="layui-input-block">
                    <input type="text" name="eb" required lay-verify="required" placeholder="请输入论文题目" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required lay-verify="required|email" placeholder="请输入论文题目" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id='changescore'>确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id='btnReset'>重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 导入layui.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!--  导入jquery脚本文件-->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入模板引擎js文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己封装的baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/users/users-teacher.js"></script>
</body>

</html>
