<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/paper/paper-message.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            修改论文信息
        </div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="initUserInfo">
                <div class="layui-form-item">
                    <label class="layui-form-label">学生学号</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="id" value="">
                        <input type="text" name="userID" required readonly lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">学生姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所在院系</label>
                    <div class="layui-input-block">
                        <input type="text" name="department" required lay-verify="required" placeholder="请输入所在院系" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">专业</label>
                    <div class="layui-input-block">
                        <input type="text" name="major" required lay-verify="required" placeholder="请输入所在专业" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">论文题目</label>
                    <div class="layui-input-block">
                        <input type="text" name="papertotal" placeholder="请输入论文题目" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">论文成绩</label>
                    <div class="layui-input-block">
                        <input type="text" name="score" readonly placeholder="0" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- 导入layui.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!--  导入jquery脚本文件-->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/paper/paper-message.js"></script>
</body>

</html>
