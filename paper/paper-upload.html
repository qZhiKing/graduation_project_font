<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/paper/paper-message.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            修改论文信息
        </div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="initUserInfo">
                <div class="layui-form-item">
                    <label class="layui-form-label">论文提交</label>
                    <div class="layui-input-block">
                        <!-- <input type="hidden" name="userID" value=""> -->
                        <input type="file" name="file" required lay-verify="required" autocomplete="off" class="layui-input" id="file">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo" id='updatePaper'>立即提交</button>
                            <button class="layui-btn" lay-submit lay-filter="formDemo" id='changePaper'>更改论文</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- 导入layui.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!--  导入jquery脚本文件-->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/paper/paper-upload.js"></script>
</body>

</html>
