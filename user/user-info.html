<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user-info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            修改用户信息
        </div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="initUserInfo">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录账号</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="id" value="">
                        <input type="text" name="userID" required readonly lay-verify="required" placeholder="请输入登录名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required|nickname" placeholder="请输入名字" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="text" name="gender" required lay-verify="required" placeholder="请输入性别" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所在院系</label>
                    <div class="layui-input-block">
                        <input type="text" name="department" placeholder="请输入所在院系" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">专业</label>
                    <div class="layui-input-block">
                        <input type="text" name="major" placeholder="请输入专业" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">学历</label>
                    <div class="layui-input-block">
                        <input type="text" name="eb" placeholder="请输入学历" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- 导入layui.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!--  导入jquery脚本文件-->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/user/user-info.js"></script>
</body>

</html>
